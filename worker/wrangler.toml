name = "mahotoke-counter"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
# GitHub Pages の origin（パスは含めない）
# 例: "https://username.github.io"
ALLOW_ORIGIN = "https://username.github.io"

[[d1_databases]]
binding = "DB"
database_name = "mahotoke_db"
database_id = "YOUR_D1_DATABASE_ID" # User needs to fill this
